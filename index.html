<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>News App</title>
</head>
<body>
    <div class="box head">
        <h2>News App</h2>
    </div>

    <div class="box">
        <div class="image">
            <img src="" alt="No image" id="thumbnail">
        </div>
        <div class="newsData">
            <div class="heading">
                <h2 id="title"></h2>
            </div>
            <div class="details">
                <p id="news"></p>
            </div>
            <div class="author">
                <p id="newsAuthor">
    
                </p>
            </div>
        </div>
        
        <div class="next">
            <button class="id" id="next">Next</button>
        </div>

    </div>

    
    
</body>
<script src="index.js"></script>
</html>
